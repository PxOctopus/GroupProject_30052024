server:
  port: 9099

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/SatisDB
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update # create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true